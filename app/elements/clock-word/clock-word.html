<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="clock-word" attributes="word selected">
  <template repeat="${{ letter in word }}">
    <td class="${{ word }}">
      ${{ letter }}
    </td>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        word: "",
        selected: false
      });

    })();
  </script>
</polymer-element>
