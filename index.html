<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="word-clock.css"/>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="app.js"></script>
</head>

<body unresolved>
  <div class="hero-unit">
    <div id="world-clock-wrapper">
      <table id="world-clock">
        <tr>
          <td class="active prefix it">i</td>
          <td class="active prefix it">t</td>

          <td class="casi">c</td>

          <td class="active prefix is">i</td>
          <td class="active prefix is">s</td>

          <td class="casi">a</td>

          <td class="active prefix ten">t</td>
          <td class="active prefix ten">e</td>
          <td class="active prefix ten">n</td>

          <td class="prefix half">h</td>
          <td class="prefix half">a</td>
          <td class="prefix half">l</td>
          <td class="prefix half">f</td>
        </tr>

        <tr>
          <td class="prefix quarter">q</td>
          <td class="prefix quarter">u</td>
          <td class="prefix quarter">a</td>
          <td class="prefix quarter">r</td>
          <td class="prefix quarter">t</td>
          <td class="prefix quarter">e</td>
          <td class="prefix quarter">r</td>

          <td class="prefix twenty">t</td>
          <td class="prefix twenty">w</td>
          <td class="prefix twenty">e</td>
          <td class="prefix twenty">n</td>
          <td class="prefix twenty">t</td>
          <td class="prefix twenty">y</td>
        </tr>
        <tr>
          <td class="prefix five">f</td>
          <td class="prefix five">i</td>
          <td class="prefix five">v</td>
          <td class="prefix five">e</td>

          <td class="casi">s</td>

          <td class="active prefix minutes">m</td>
          <td class="active prefix minutes">i</td>
          <td class="active prefix minutes">n</td>
          <td class="active prefix minutes">u</td>
          <td class="active prefix minutes">t</td>
          <td class="active prefix minutes">e</td>
          <td class="active prefix minutes">s</td>

          <td class="casi">i</td>

        </tr>

        <tr>
          <td class="prefix past">p</td>
          <td class="prefix past">a</td>
          <td class="prefix past">s</td>
          <td class="prefix past">t</td>

          <td class="active prefix to">t</td>
          <td class="active prefix to">o</td>

          <td class="wolfe">w</td>

          <td class="time one">o</td>
          <td class="time one">n</td>
          <td class="time one">e</td>

          <td class="time two">t</td>
          <td class="time two">w</td>
          <td class="time two">o</td>
        </tr>

        <tr>
          <td class="time three">t</td>
          <td class="time three">h</td>
          <td class="time three">r</td>
          <td class="time three">e</td>
          <td class="time three">e</td>

          <td class="wolfe">o</td>
          <td class="wolfe">l</td>

          <td class="time five">f</td>
          <td class="time five">i</td>
          <td class="time five">v</td>
          <td class="time five">e</td>

          <td class="wolfe">f</td>
          <td class="wolfe">e</td>

        </tr>

        <tr>
          <td class="active time twelve">t</td>
          <td class="active time twelve">w</td>
          <td class="active time twelve">e</td>
          <td class="active time twelve">l</td>
          <td class="active time twelve">v</td>
          <td class="active time twelve">e</td>

          <td class="time six">s</td>
          <td class="time six">i</td>
          <td class="time six">x</td>

          <td class="time four">f</td>
          <td class="time four">o</td>
          <td class="time four">u</td>
          <td class="time four">r</td>
        </tr>

        <tr>
          <td class="time eight">e</td>
          <td class="time eight">i</td>
          <td class="time eight">g</td>
          <td class="time eight">h</td>
          <td class="time eight">t</td>

          <td class="time seven">s</td>
          <td class="time seven">e</td>
          <td class="time seven">v</td>
          <td class="time seven">e</td>
          <td class="time seven">n</td>

          <td class="time ten">t</td>
          <td class="time ten">e</td>
          <td class="time ten">n</td>
        </tr>

        <tr>
          <td class="time nine">n</td>
          <td class="time nine">i</td>
          <td class="time nine">n</td>
          <td class="time nine">e</td>

          <td>t</td>
          <td>j</td>

          <td class="time eleven">e</td>
          <td class="time eleven">l</td>
          <td class="time eleven">e</td>
          <td class="time eleven">v</td>
          <td class="time eleven">e</td>
          <td class="time eleven">n</td>

          <td>r</td>
        </tr>
      </table>
    </div>
  </div>
  <button id="casi">Casi Wolfe</button>
</body>
</html>
